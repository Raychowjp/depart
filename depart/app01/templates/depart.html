{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div style="margin: 10px 0;">
        <a href="/add/depart/" class="btn btn-success">添加部门</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>部门</th>
            <th>人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in queryset %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.title }}</td>
                <td>{{ row.count }}</td>
                <td>
                    <a href="/delete/depart/?id={{ row.id }}" class="btn btn-danger btn-xs">删除</a>

                    <a href="/edit/depart/?id={{ row.id }}" class="btn btn-primary btn-xs">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
